{{ define "content" }}
<h2 class="mb-4">Edit user</h2>

{{ if .Error }}
    {{ range .Error }}
    <div class="alert alert-danger">
        {{ .Error }}
    </div>
    {{ end }}
{{ end }}

<div class="card mb-4">
    <div class="card-body">
        <form action="/users/update/{{ .ID }}" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter name" class="form-control" value="{{ .Name }}">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter email" class="form-control" value="{{ .Email }}">
            </div>
            <div class="form-group">
                <label for="occupation">Occupation</label>
                <input type="text" name="occupation" id="occupation" placeholder="Enter occupation" class="form-control" value="{{ .Occupation }}">
            </div>
        
            <div>
                <button type="submit" class="btn btn-primary">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
{{ end }}
